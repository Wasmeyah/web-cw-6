<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>تحويل عملات 💰💰</title>
  </head>
  <body>
    <!-- السؤال الثالث -->
    <div>
      <h2 style="text-align: center; font-size: 1.2rem; margin: 1rem">
        💵 أدخل المبلغ المطلوب تحويله
        <br />
        🛩 واختر علم الدولة التي تود السفر إليها
        <br />
      </h2>
      <div class="center">
        <input
          dir="rtl"
          type="text"
          placeholder="المبلغ"
          id="amount"
          style="text-align: center; font-size: 1rem; margin: 0.4rem"
        />
        <select id="country-list">
          <option value="USA">🇺🇸</option>
          <option value="England">🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
          <option value="UAE">🇦🇪</option>
          <option value="Turkey">🇹🇷</option>
        </select>
      </div>
      <div class="center">
        <button onclick="changeCurr()">احسب</button>
      </div>
      <div class="center">
        <h3 id="newAmount">0</h3>
      </div>
    </div>

    <!-- أولاً: قم بفتح هذه الصفحة في المتصفح لتأخذ فكرة بسيطة عن التمرين -->

    <!-- script داخل وسم changeCurr() اسمها function ثانياً: قم بإنشاء دالة أو -->

    <!-- ----------------------------------------------------------------- -->
    <!--  هي دالة تقوم بتحويل قيمة المبلغ من الدينار الكويتي changeCurr()  -->
    <!--  إلى العملة المستخدمة في الدولة التي تختارها                      -->
    <!-- ----------------------------------------------------------------- -->

    <script>
      // عرف الدالة
      function changeCurr()
      {
        let amount = document.getElementById("amount").value;
        let sel = document.getElementById("country-list");
        let country = sel.value;
        let newAmount = 0;
        // country قم باستخدام الجمل الشرطية المناسبة لاختبار قيمة المتغير
        // USA هي county مثال: إن كانت قيمة
        // من الدينار الكويتي إلى الدولار الأمريكي amount قم بتحويل المبلغ
        /*
          المعادلة     الدولة
          USA        amount * 3.27
          England    amount * 2.52
          UAE        amount * 12.01
          Turkey     amount * 24.68
        */
       if(country==`USA`){
         let fir = (amount * 3.27);
         let newAmount = document.getElementById('newAmount')
         newAmount.innerText= fir 
       }
       else if (country==`England`){
        
         let sec = (amount * 2.52);
         let newAmount = document.getElementById('newAmount')
         newAmount.innerText= sec 
       }
       else if (country==`UAE`){
        
        let thi = (amount * 12.01);
        let newAmount = document.getElementById('newAmount')
        newAmount.innerText= thi 
      }
      else if (country==`Turkey`){
        
        let fou = (amount * 24.68);
        let newAmount = document.getElementById('newAmount')
        newAmount.innerText= fou 
      }
      }
    </script>
  </body>
</html>
